<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the secret number between 0 and 100</title>
</head>
<body>


    <h3>Guess the secret number</h3>

<input type="number" id="guessedNumber" >
<button onclick="checkTheGuess()">Try it</button>
 
</body>

<script>

    var numberToGuess = Math.floor(Math.random() * 101); ;

    function checkTheGuess()
    {
        var guessedNumber = document.getElementById("guessedNumber").value;
        
        if(numberToGuess == guessedNumber)
            {
                // success
                alert('Bingo!!!');
            }
        else
            {
                if(numberToGuess > guessedNumber)
                    {
                        // the number guessed is lower than the secret number
                        alert("the number guessed is lower than the secret number");
                    }
                else
                    {
                        // the number guessed is higher than the secret number
                        alert("the number guessed is higher than the secret number");
                    }
            }
    }

    
</script>
</html>
